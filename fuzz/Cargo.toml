[package]
name = "limbo-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.4.1", features = ["derive"] }
limbo_core = { path = "../core" }
rusqlite = "0.34.0"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "expression"
path = "fuzz_targets/expression.rs"
